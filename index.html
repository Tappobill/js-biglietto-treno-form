<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2 class="text-center text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container-custom">
        <div class="d-flex justify-content-center mt-4">
            <form class="row mt-3">
                <div class="col-4">
                    <label for="inputEmail4" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-4">
                    <label for="inputEmail4" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" id="inputKm">
                </div>
                <div class="col-4">
                    <label for="inputEmail4" class="form-label">Fascia d'et√†</label>
                    <select class="form-select" aria-label="Default select example " id="inputEta">
                        <option selected></option>
                        <option value="1">Maggiorenne</option>
                        <option value="2">Minorenne</option>
                        <option value="3">Over65</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <input type="submit" value="Genera" onclick="recuperoDati(); return false" class="mb-4 me-4 p-1">
            <input type="submit" value="Annulla" class="mb-4 p-1">
        </div>
    </div>

    <h2 class="text-center text-light mt-5">IL TUO BIGLIETTO</h2>
    <div class="container-fluid container-custom-1 mt-4">        
        <div class="row p-5">
            <h5 class="mb-0">DETTAGLIO PASSEGGERI</h5>            
            <div class="col-3 bg-secondary">
                <h5>NOME PASSEGGERO</h5>
            </div>
            <div class="col-3 border-top border-bottom border-dark">
                <h5>Offerta</h5>
                <p>Biglietto Standard</p>
            </div>
            <div class="col-2 border-top border-bottom border-dark">
                <h5>Carrozza</h5>
            </div>
            <div class="col-2 border-top border-bottom border-dark">
                <h5>Codice CP</h5>
            </div>
            <div id="boxvalue" class="col-2 border-top border-bottom border-dark">
                <h5>Costo biglietto</h5>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="jscript/main.js"></script>
</body>

</html>
